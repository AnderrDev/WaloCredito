<div class="flex items-center justify-center min-h-screen bg-blue-900 relative px-4">
  <!-- Imagen de fondo -->
  <div class="absolute inset-0 bg-cover bg-center opacity-30" [style.backgroundImage]="'url(assets/background.png)'"></div>

  <div class="relative bg-transparent p-6 text-center w-full max-w-2xl rounded-xl shadow-xl backdrop-blur-lg">
    <!-- Título -->
    <h2 class="text-white text-3xl font-bold mb-2">Firma de contrato</h2>

    <!-- Formulario -->
    <form [formGroup]="contractForm" class="space-y-4 text-left">
      <!-- Número de cuenta -->
      <label class="text-white text-sm">Número de cuenta</label>
      <input 
        type="text" 
        formControlName="accountNumber" 
        placeholder="Ingrese su número de cuenta"
        class="w-full p-2 border rounded-lg bg-gray-100 text-black focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <!-- Tipo de cuenta -->
      <label class="text-white text-sm">Tipo de cuenta</label>
      <select 
        formControlName="accountType" 
        class="w-full p-2 border rounded-lg bg-gray-100 text-black focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="ahorros">Cuenta de ahorros</option>
        <option value="corriente">Cuenta corriente</option>
      </select>

      <!-- Entidad bancaria -->
      <label class="text-white text-sm">Entidad bancaria</label>
      <select 
        formControlName="bank" 
        class="w-full p-2 border rounded-lg bg-gray-100 text-black focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="Bancolombia">Bancolombia</option>
        <option value="Davivienda">Davivienda</option>
        <option value="Banco de Bogotá">Banco de Bogotá</option>
        <option value="BBVA">BBVA</option>
      </select>

      <!-- Firma digital -->
      <div class="mt-6">
        <label class="text-white text-sm">Firmar documento</label>
        <div class="bg-white p-3 rounded-lg shadow-md">
          <canvas #signatureCanvas class="w-full h-40 border rounded-md"></canvas>
        </div>
        <button type="button" (click)="clearSignature()" class="mt-2 text-sm text-blue-400 hover:underline">
          Borrar firma
        </button>
      </div>
    </form>

    <!-- Botones -->
    <div class="flex justify-between mt-6">
      <button (click)="reject()" class="bg-gray-700 text-white px-6 py-2 rounded-lg hover:bg-gray-800 transition">
        Rechazar
      </button>
      <button (click)="accept()" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 flex items-center transition">
        Aceptar <span class="ml-2">➡️</span>
      </button>
    </div>
  </div>
</div>
