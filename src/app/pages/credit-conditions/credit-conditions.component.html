<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-800 to-blue-900 relative px-4">
    <!-- Imagen de fondo (opcional) -->
    <div class="absolute inset-0 bg-cover bg-center opacity-20" [style.backgroundImage]="'url(assets/background.png)'"></div>

    <mat-card class="relative bg-white bg-opacity-20 p-6 text-center w-full max-w-lg rounded-xl shadow-xl backdrop-blur-lg border border-white/20">
        <!-- Encabezado -->
        <h2 class="text-white text-3xl font-bold mb-2">Condiciones del cr√©dito</h2>
        <p class="text-gray-200 text-md mb-6">Revisa todos los detalles antes de continuar</p>

        <!-- Expansibles con Angular Material -->
        <mat-accordion class="bg-transparent rounded-lg shadow-lg">
            <mat-expansion-panel *ngFor="let condition of conditions" class="bg-white bg-opacity-10 rounded-lg transition-all">
                <mat-expansion-panel-header class="text-white text-lg font-semibold flex items-center">
                    <mat-icon class="mr-2">info</mat-icon> 
                    {{ condition.title }}
                </mat-expansion-panel-header>
                <mat-list class="p-4">
                    <mat-list-item class="text-sm text-gray-300">{{ condition.content }}</mat-list-item>
                </mat-list>
            </mat-expansion-panel>
        </mat-accordion>

        <!-- Botones -->
        <div class="flex justify-between mt-6">
            <button mat-button color="warn" (click)="reject()" 
                class="bg-red-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-red-700 transition">
                Rechazar
            </button>
            <button mat-raised-button color="primary" (click)="accept()" 
                class="bg-blue-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-600 flex items-center transition">
                Continuar
            </button>
        </div>
    </mat-card>
</div>
