<div class="flex items-center justify-center min-h-screen bg-blue-900">
    <!-- Contenedor principal -->
    <div class="bg-white p-8 rounded-lg shadow-md w-96 text-center">
      <h2 class="text-2xl font-bold text-gray-900 mb-4">Iniciar Sesión</h2>
  
      <!-- Formulario -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        
        <!-- Teléfono -->
        <div>
          <input 
            type="text" 
            formControlName="phone" 
            placeholder="Teléfono"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
          <div *ngIf="loginForm.controls['phone'].invalid && loginForm.controls['phone'].touched" class="text-red-500 text-sm mt-1">
            El teléfono debe tener 10 dígitos
          </div>
        </div>
  
        <!-- Contraseña -->
        <div>
          <input 
            type="password" 
            formControlName="password" 
            placeholder="Contraseña"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
          <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-red-500 text-sm mt-1">
            La contraseña debe tener al menos 6 caracteres
          </div>
        </div>
  
        <!-- Botón de Ingresar -->
        <button 
          type="submit" 
          [disabled]="loading || loginForm.invalid"
          class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition disabled:bg-gray-400"
        >
          Ingresar
        </button>
  
        <!-- Mensaje de error -->
        <p *ngIf="errorMessage" class="text-red-500 text-sm mt-2">{{ errorMessage }}</p>
  
        <!-- Registro -->
        <p class="text-sm mt-4 text-gray-600">
          No tienes una cuenta? 
          <button type="button" class="text-blue-500 hover:underline" (click)="goToRegister()">Regístrate</button>
        </p>
      </form>
    </div>
  </div>
