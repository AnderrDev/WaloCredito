<div class="flex items-center justify-center min-h-screen bg-blue-900 relative">
  <!-- Background image -->
  <div class="absolute inset-0 bg-cover bg-center opacity-30" style="background-image: url('assets/background.png');">
  </div>

  <!-- Card Container -->
  <div class="relative bg-white p-6 rounded-2xl shadow-xl w-96 text-center">
    <div class="flex flex-col items-center">
      <img src="assets/icons/credit-icon.svg" class="w-16 h-16 mb-4" alt="Credit Icon" />
      <h2 class="text-xl font-bold text-gray-900">Solicita tu Crédito de libre inversión</h2>
      <p class="text-gray-600 text-sm mt-2">
        ¡Haz realidad tus planes hoy! Solicita tu Crédito de Libre Inversión de forma rápida y sin complicaciones.
        Usa el dinero como quieras: viaja, renueva tu hogar o impulsa tu negocio.
        <strong class="font-semibold">Pide el tuyo ahora y obtén una respuesta en minutos.</strong>
      </p>
      <button (click)="goToCredit()"
        class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center">
        Solicitar ahora →
      </button>
    </div>
  </div>

  <!-- User Profile Section -->
  <div class="absolute top-4 right-4 flex items-center space-x-2">
    <img src="assets/profile.jpg" class="w-10 h-10 rounded-full border-2 border-white" alt="User Avatar" />
    <span class="text-white font-semibold">Andres Oviedo</span>
    <button (click)="logout()" class="text-white hover:text-gray-300">Cerrar Sesión</button>
  </div>
</div>
