<form [formGroup]="form" (ngSubmit)="submitForm()" class="bg-black bg-opacity-30 p-6 rounded-lg shadow-xl text-white mt-6">
  
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm pb-2">Nombre</label>
        <input type="text" formControlName="firstName" class="w-full p-2 rounded-md text-black bg-white" placeholder="Ingresar">
      </div>
      <div>
        <label class="block text-sm pb-2">Apellido</label>
        <input type="text" formControlName="lastName" class="w-full p-2 rounded-md text-black bg-white" placeholder="Ingresar">
      </div>
    </div>
  
    <label class="block text-sm pb-2 mt-4">Correo Electrónico</label>
    <input type="email" formControlName="email" class="w-full p-2 rounded-md text-black bg-white" placeholder="Ingresar">
  
    <label class="block text-sm pb-2 mt-4">Teléfono</label>
    <input type="text" formControlName="phone" class="w-full p-2 rounded-md text-black bg-white" placeholder="Ingresar">
  
    <label class="block text-sm pb-2 mt-4">Monto Solicitado</label>
    <input type="number" formControlName="requestedAmount" class="w-full p-2 rounded-md text-black bg-white" placeholder="Ingresar">
  
    <div class="mt-4 flex items-center">
      <input type="checkbox" formControlName="acceptedTerms" class="mr-2">
      <label class="text-sm">Autorizo <a href="#" class="text-blue-400">tratamientos de datos</a></label>
    </div>
  
    <button type="submit" class="mt-4 bg-blue-500 px-4 py-2 rounded text-white">Enviar</button>
  
  </form>
